<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
	<p:panel>
    <p:panelGrid id="Grid" columns="2" cellpadding="5">
    	 <f:facet name="header">#{msg.titulo_grid_crearCategoria}</f:facet>
	  #{msg.categoria_nombre} 
	  <h:panelGroup>
				<p:inputText id="nombre" value="#{controller.categoryName}" required="true">
					<f:validateLength maximum="20" />
				</p:inputText>
				<p:message for="nombre" />
	</h:panelGroup>

		<p:commandButton id="btn" value="#{msg.botonCrearCategoria}"
			actionListener="#{controller.crearCategoria}">
		</p:commandButton>
		
	</p:panelGrid>
    </p:panel>
</h:form>

</ui:composition>
