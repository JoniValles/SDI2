<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel>
    <h:form id="form-task">
			 <p:panelGrid id="Grid" columns="2" cellpadding="5">
					
					 <p:outputLabel value="#{msg.tareaTitulo}" />
					<h:inputText id="taskNombre" placeholder="Name"
							value="#{dtTasks.task.title}" required="true"
								>
						</h:inputText>
						
					<p:outputLabel value="#{msg.tareaPlaneada}" />	
					<p:calendar id="taskPlanned"
							value="#{dtTasks.task.planned}"
							style="width:auto; height:auto; padding-left:5px;" />
							
						<p:outputLabel for="taskCategory"
								value="#{msg.tareaCategoria}" />	
					<p:selectOneMenu id="taskCategory"
							value="#{dtTasks.task.categoryId}" style="width:auto; height:auto;">
							<f:selectItem itemLabel="#{msg.sinCategoria}" itemValue="" />
							<f:selectItems value="#{btasks.categories}" var="cat"
								itemLabel="#{cat.name}" itemValue="#{cat.id}" />
						</p:selectOneMenu>
						
					<h:commandButton value="#{msg.menuUsuario_crearTareas}"
							id="createTaskButton" action="#{dtTasks.crearTarea()}" inmediate="true"></h:commandButton>
					
			</p:panelGrid>
			</h:form>
			
    </p:panel>

</ui:composition>
