<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
	<p:panel>
    	<p:panelGrid id="Grid" columns="2" cellpadding="5">
    	 <f:facet name="header">#{msg.titulo_grid_crearTareas}</f:facet>
	  #{msg.tareaTitulo} 
	  <h:panelGroup>
				<p:inputText id="titulo" value="#{task.title}" required="true"
					requiredMessage="#{msg.formAlta_nombre_requiredMessage}"
					validatorMessage="#{msg.formAlta_nombre_validatorMessage}">
					<f:validateLength maximum="20" />
				</p:inputText>
				<p:message for="titulo" />
	</h:panelGroup>
	#{msg.tareaComentarios}
	 <h:panelGroup>
				<p:inputText value="#{controller.task.comments}">
				</p:inputText>
	</h:panelGroup>
		#{msg.tareaCategoria}
	 <h:panelGroup>
				<p:inputText value="#{controller.task.categoryId}">
				</p:inputText>
				
	</h:panelGroup>
		#{msg.tareaPlaneada}
	 <h:panelGroup>
				<p:inputText value="#{controller.task.finished}" required="true">
				</p:inputText>
	</h:panelGroup>
		<p:commandButton id="boton" value="#{msg.botonCrearTarea}"
			actionListener="#{controller.crearTarea}" update="Grid" process="@form">
		</p:commandButton>
		
	</p:panelGrid>
    </p:panel>
</h:form>

</ui:composition>
