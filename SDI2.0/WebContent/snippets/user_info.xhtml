<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
	<p:panel>
    <h:panelGrid columns="3" columnClasses="column" cellpadding="5">
        <h:outputLabel for="id" value="#{msg.usuarioId}" />
             <h:outputLabel  value="#{controller.user.id}" />
        <br/>

        <h:outputLabel for="nombre" value="#{msg.usuarioLogin}" />
             <h:outputLabel  value="#{controller.user.login}" />
 			 <br/>
 			 
    <h:outputLabel for="email" value="#{msg.usuarioEmail}" />
        		<p:inputText value="#{controller.user.email}" required="true"
				requiredMessage="#{msg.form_falta_email}"
				validatorMessage="#{msg.form_incorrecto_email}"
				id="correo">
				<f:validateRegex pattern=".+@.+\.[a-z]+" />
			</p:inputText>
			<p:message for="correo" />
        <p:commandButton id="btn"
							actionListener="#{controller.actualizarEmail}" icon="ui-icon-disk" title="Guardar cambios" style="width:25px;height:15px" /> 
    </h:panelGrid>
    </p:panel>
</h:form>

</ui:composition>
