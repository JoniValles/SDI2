<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.tituloRegistro}</title>
</h:head>
<h:body>
	
	

	<h:form>
	<p:messages id="messagess" showDetail="true" autoUpdate="true"/>
	 #{msg.usuarioId}
  <h:panelGroup>
			<p:inputText value="#{alumno.nombre}" required="true"
				requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
				validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
				id="nombre">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="nombre" />
		</h:panelGroup>
  
  #{msg.correo}
  <h:panelGroup>
			<p:inputText value=" " required="true"
				requiredMessage="#{msgs.formAlta_correo_requiredMessage}"
				validatorMessage="#{msgs.formAlta_correo_validatorMessage}"
				id="correo">
				<f:validateRegex pattern=".+@.+\.[a-z]+" />
			</p:inputText>
			<p:message for="correo" />
		</h:panelGroup>
		
		#{msg.rellenaContraseña}
		<h:panelGroup>
						<p:password id="pass" value="#{login.password}" required="true"
							requiredMessage="#{msg.login_form_falta_pass}" />

					</h:panelGroup>
				
		#{msg.repitaContraseña}
		<h:panelGroup>
						<p:password id="pass2" value="#{login.password}" required="true"
							requiredMessage="#{msg.login_form_falta_pass}" />

					</h:panelGroup>
					
					<p:commandButton value="#{msg.tituloRegistro}" 
	action="#{controller.registro}" />
	</h:form>

<p:commandButton value="#{msg.botonAtras}" 
	action="#{controller.atras}" />
</h:body>
</html>
